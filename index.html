<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="header__top">
      <button class="header__menu" aria-label="Menu"><i></i></button>
      <img
        class="header__logo"
        src="assets/img/logo.svg"
        alt="Logotipo da Marca"
      />
      <button class="header__notification" aria-label="Notificação">
        <i></i>
      </button>
    </header>
    <nav class="menu-sidebar">
      <img src="assets/img/logo.svg" alt="Logotipo da Marca" class="menu-sidebar__logo" />
      <a href="#" class="menu-sidebar__link menu-sidebar__link--inicio">Início</a>
      <a href="#" class="menu-sidebar__link menu-sidebar__link--videos">Vídeos</a>
      <a href="#" class="menu-sidebar__link menu-sidebar__link--picos">Picos</a>
      <a href="#" class="menu-sidebar__link menu-sidebar__link--integrantes">Integrantes</a>
      <a href="#" class="menu-sidebar__link menu-sidebar__link--camisas">Camisas</a>
      <a href="#" class="menu-sidebar__link menu-sidebar__link--pinturas">Pinturas</a>
    </nav>
    <main class="principal">
      <h2 class="title">Início</h2>
      <article class="card">
        <img src="assets/img/banner-mobile_1.png" alt="Banner do cartão de conteúdo" class="card__img">
        <div class="card__content">
          <p class="card__highlight">Vídeo em destaque</p>
          <h3 class="card__title">HZC - Título</h3>
          <p class="card__profile">Jean Carlos</p>
          <p class="card__info card__info--date">33</p>
          <p class="card__info card__info--visualization">33 visualizações</p>
          <button class="card__button card__button--highlight card__button--play">Assistir Agora</button>
        </div>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
